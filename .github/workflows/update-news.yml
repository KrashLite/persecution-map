name: Daily News API Update

on:
  schedule:
    - cron: '0 6 * * *'  # 6:00 UTC = 9:00 ÐœÐ¡Ðš
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Update via News API
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          # ÐŸÑ€Ð¾Ð±ÑƒÐµÐ¼ News API
          node news-api.js
          # Ð•ÑÐ»Ð¸ Ð½Ðµ ÑÑ€Ð°Ð±Ð¾Ñ‚Ð°Ð»Ð¾ (Ð²Ñ‹Ñ…Ð¾Ð´ Ñ Ð¾ÑˆÐ¸Ð±ÐºÐ¾Ð¹), Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ fallback
          if [ $? -ne 0 ]; then
            echo "âš ï¸ News API failed, using fallback"
            node fallback-data.js
          fi
      
      - name: Archive events
        run: node archive-events.js
      
      - name: Check for changes
        id: verify-changes
        run: |
          if git diff --quiet data/events.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.verify-changes.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”„ Update events - $(date +'%Y-%m-%d %H:%M UTC')"
          file_pattern: 'data/*.json'
