name: Daily News API Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Try to update via News API
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          node news-api.js || echo "API failed, using fallback"
      
      - name: Use fallback if needed
        if: failure()
        run: node fallback-data.js
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update events - $(date)"
          file_pattern: 'data/events.json'
