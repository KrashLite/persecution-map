name: Daily News API Update

on:
  schedule:
    - cron: '0 6 * * *'  # 9:00 –ú–°–ö
  workflow_dispatch:

permissions:
  contents: write
  pages: write      # –î–ª—è –¥–µ–ø–ª–æ—è
  id-token: write   # –î–ª—è –¥–µ–ø–ª–æ—è

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Debug info
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents: $(ls -la)"
          echo "Node version: $(node --version)"
      
      - name: Install dependencies
        run: |
          npm install
          npm list
      
      - name: Update data
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          echo "Starting update..."
          node news-api.js
          echo "Update finished with code: $?"
      
      - name: Verify file created
        run: |
          echo "Checking data directory..."
          ls -la data/ || echo "Directory not found"
          if [ -f "data/events.json" ]; then
            echo "‚úÖ File exists"
            echo "Size: $(stat -c%s data/events.json) bytes"
            echo "Last modified: $(stat -c%y data/events.json)"
            echo "First 500 chars:"
            head -c 500 data/events.json
          else
            echo "‚ùå File not found!"
            exit 1
          fi
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Commit and push
        run: |
          git add -A
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üîÑ Auto-update: $(date +'%Y-%m-%d %H:%M UTC') [${{ github.run_number }}]"
            git push
            echo "‚úÖ Changes pushed"
          fi
      
      - name: Trigger Pages rebuild
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.requestPagesBuild({
              owner: context.repo.owner,
              repo: context.repo.repo
            })
        continue-on-error: true
