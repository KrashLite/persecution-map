name: Daily News API Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

# Добавляем разрешения явно
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Важно для push
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Update data via News API
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: node news-api.js
      
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add data/events.json
          git diff --staged --quiet || (git commit -m "Update events via News API - $(date)" && git push)
