name: Daily Data Update

on:
  schedule:
    - cron: '0 6 * * *'  # ÐšÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 6:00 UTC
  workflow_dispatch:      # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install xml2js
    
    - name: Update persecution data
      run: node js/update-data.js
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if git diff --quiet data/events.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/events.json
        git commit -m "ðŸ”„ Auto-update: $(date +'%Y-%m-%d %H:%M')"
        git push
    
    - name: No changes
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: echo "No new data to commit"
